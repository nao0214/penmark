<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/app.js"></script>

</head>
<body>

  <ons-page id="naviPage">
    <ons-navigator id="navigator" page="page/tabbar.html" swipeable animation="slide"></ons-navigator>
  </ons-page>

  <ons-modal id="progressModal" style="background:transparent;">
    <ons-progress-circular style="padding:10px;background:white;border-radius:10px;" indeterminate></ons-progress-circular>
  </ons-modal>

  <ons-template id="job-tab1.html">
    <ons-page id="jobTab1">
      <div class="jobList"></div>
    </ons-page>
  </ons-template>
  <ons-template id="job-tab2.html">
    <ons-page id="jobTab2">
      <div class="jobList"></div>
    </ons-page>
  </ons-template>

  <ons-template id="news-coupon.html">
    <ons-page id="newsTabCoupon">
      <div class="postList"></div>
    </ons-page>
  </ons-template>
  <ons-template id="news-series.html">
    <ons-page id="newsTabSeries">
      <div class="postList"></div>
    </ons-page>
  </ons-template>
  <ons-template id="news-top.html">
    <ons-page id="newsTabTop">
      <div class="postList"></div>
    </ons-page>
  </ons-template>
  <ons-template id="news-column.html">
    <ons-page id="newsTabColumn">
      <div class="postList"></div>
    </ons-page>
  </ons-template>
  <ons-template id="news-academic.html">
    <ons-page id="newsTabAcademic">
      <div class="postList"></div>
    </ons-page>
  </ons-template>

</body>
</html>
