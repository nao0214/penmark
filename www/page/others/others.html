<ons-page id="othersPage">

    <ons-toolbar>
        <div class="center">その他</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-header>アカウント設定</ons-list-header>
        <ons-list-item id="pushProfile" modifier="chevron" tappable>
            <div class="left"><ons-icon icon="md-account-circle" class="list-item__icon"></ons-icon></div>
            <div class="center">プロフィール</div>
        </ons-list-item>
        <ons-list-item id="pushLoginInfo" modifier="chevron" tappable>
            <div class="left"><ons-icon icon="md-lock" class="list-item__icon"></ons-icon></div>
            <div class="center">ログイン情報</div>
        </ons-list-item>

        <ons-list-header>アプリ設定</ons-list-header>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="calendar" class="list-item__icon"></ons-icon></div>
            <div class="center">時間割</div>
        </ons-list-item>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="map-marker" class="list-item__icon"></ons-icon></div>
            <div class="center">マップ</div>
        </ons-list-item>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="bell" class="list-item__icon"></ons-icon></div>
            <div class="center">プッシュ通知</div>
        </ons-list-item>

        <ons-list-header>関連サービス</ons-list-header>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="md-people" class="list-item__icon"></ons-icon></div>
            <div class="center">サークルマッチング</div>
        </ons-list-item>

        <ons-list-header>関連サイト</ons-list-header>
        <ons-list-item modifier="chevron" tappable onclick="openPenmark()">
            <div class="left"><ons-icon icon="product-hunt" class="list-item__icon"></ons-icon></div>
            <div class="center">公式サイト</div>
        </ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="openTwitter()">
            <div class="left"><ons-icon icon="twitter" class="list-item__icon"></ons-icon></div>
            <div class="center">公式Twitter</div>
        </ons-list-item>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="facebook" class="list-item__icon"></ons-icon></div>
            <div class="center">公式Facebook</div>
        </ons-list-item>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="instagram" class="list-item__icon"></ons-icon></div>
            <div class="center">公式Instagram</div>
        </ons-list-item>

        <ons-list-header>アプリ情報</ons-list-header>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="globe" class="list-item__icon"></ons-icon></div>
            <div class="center">利用規約</div>
        </ons-list-item>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="lock" class="list-item__icon"></ons-icon></div>
            <div class="center">プライバシーポリシー</div>
        </ons-list-item>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="question-circle" class="list-item__icon"></ons-icon></div>
            <div class="center">お問い合わせフォーム</div>
        </ons-list-item>
        <ons-list-item modifier="chevron" tappable>
            <div class="left"><ons-icon icon="info-circle" class="list-item__icon"></ons-icon></div>
            <div class="center">Penmarkについて</div>
        </ons-list-item>
    </ons-list>

</ons-page>
