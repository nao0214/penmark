<ons-page id="profilePage">
  
    <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">プロフィール</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-header>名前</ons-list-header>
        <ons-list-item id="name"></ons-list-item>
        <ons-list-header>学年</ons-list-header>
        <ons-list-item id="grade"></ons-list-item>
        <ons-list-header>学部</ons-list-header>
        <ons-list-item id="faculty"></ons-list-item>
        <ons-list-header>学科</ons-list-header>
        <ons-list-item id="department"></ons-list-item>
        <ons-list-header>所属キャンパス</ons-list-header>
        <ons-list-item id="campus"></ons-list-item>
    </ons-list>
    
    <ons-button id="pushProfileEdit">編集する</ons-button>

</ons-page>
