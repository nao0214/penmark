<ons-page id="profileEditPage">
  
    <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">プロフィール編集</div>
    </ons-toolbar>

    <ons-input id="editName" modifier="underbar" placeholder="名前" float></ons-input>
    <ons-input id="editGrade" modifier="underbar" placeholder="学年" float></ons-input>
    <ons-input id="editFaculty" modifier="underbar" placeholder="学部" float></ons-input>
    <ons-input id="editDepartment" modifier="underbar" placeholder="学科" float></ons-input>
    <ons-input id="editCampus" modifier="underbar" placeholder="所属キャンパス" float></ons-input>
    <ons-button>保存する</ons-button>
    
</ons-page>
