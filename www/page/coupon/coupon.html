<ons-page id="couponPage">

    <ons-toolbar>
        <div class="center">
            <div class="tab-switch">
                <div class="tab-switch_inner">
                    <div class="tab-switch_item active">トップ</div>
                    <div class="tab-switch_item">ラーメン</div>
                    <div class="tab-switch_item">カフェ</div>
                    <div class="tab-switch_item">洋食</div>
                    <div class="tab-switch_item">和食</div>
                    <div class="tab-switch_item">居酒屋</div>
                    <div class="tab-switch_item">美容院</div>
                    <div class="tab-switch_item">その他</div>
                </div>
            </div>
        </div>
    </ons-toolbar>

    <ons-fab position="bottom right">
      <ons-icon id="pushCouponSearchButton" icon="search"></ons-icon>
    </ons-fab>

    <ons-carousel id="couponCarousel" overscrollable swipeable auto-scroll auto-scroll-ratio="0">
        <ons-carousel-item>
            <div class="couponList0"></div>
        </ons-carousel-item>
        <ons-carousel-item>
            <div class="couponList1"></div>
        </ons-carousel-item>
        <ons-carousel-item>
            <div class="couponList2"></div>
        </ons-carousel-item>
        <ons-carousel-item>
            <div class="couponList3"></div>
        </ons-carousel-item>
        <ons-carousel-item>
            <div class="couponList4"></div>
        </ons-carousel-item>
        <ons-carousel-item>
            <div class="couponList5"></div>
        </ons-carousel-item>
        <ons-carousel-item>
            <div class="couponList6"></div>
        </ons-carousel-item>
        <ons-carousel-item>
            <div class="couponList7"></div>
        </ons-carousel-item>
    </ons-carousel>
</ons-page>
